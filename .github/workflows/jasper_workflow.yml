name: Deploy Jaspr to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]  # Replace with your default branch name if different
  # Allows you to manually trigger the workflow
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.3

      - name: Build Jaspr
        run: |
          dart pub global activate jaspr_cli
          jaspr build --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload only the build output
          path: build/jaspr

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
